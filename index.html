<!DOCTYPE html>
<html>
  <head>

    <title>Log In Page</title>
    <link rel = "stylesheet" href = "style.css">
  </head>

  <body>
    <script>
    function myFunction() {
    var x = document.getElementById("input");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }

    }

    </script>

    <form>
      <div>
      <label for="username">用户名</label>
      <input type="text" name="username">
      <label for="password">密码</label>
      <input type="password" name="password" id="input">
      <input type="checkbox" onclick="myFunction()">显示密码
    </div>

      <input type="submit" name="submit" value="登陆">
      <input type="checkbox" name="remember_password">记住密码
      <input type="button" name="sign_up" value="注册">
    </form>
  </body>
</html>
